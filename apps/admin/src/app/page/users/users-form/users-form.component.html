<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onSubmit()" [label]="editmode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-3"></p-button>
                        <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" routerLink="/users"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="card">
                        <div class="formgrid grid">
                            <div class="field col-4">
                                <label for="name">Name</label>
                                <br />
                                <input
                                    formControlName="name"
                                    id="name"
                                    type="text"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                />
                                <br />
                                <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="email">Email</label>
                                <br />
                                <input formControlName="email" id="email" type="text" pInputText />
                                <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                                    ><span *ngIf="userForm.email.errors.required">Email is required</span>
                                    <span *ngIf="userForm.email.errors.email">Email is invalid</span></small
                                >
                            </div>
                            <div class="field col-6">
                                <label for="password">Password</label>
                                <br />
                                <input formControlName="password" id="password" type="text" pInputText />
                                <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
                            </div>
                            <div class="field col">
                                <label for="phone">Phone</label>
                                <br />
                                <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
                                <br />
                                <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
                            </div>
                            <div class="field col-9">
                                <label for="isAdmin">Is Admin</label>
                                <br />
                                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                            </div>
                            <div class="field col">
                                <label for="street">Street</label>
                                <br />
                                <input formControlName="street" id="street" type="text" pInputText />
                            </div>
                            <div class="field col">
                                <label for="apartment">Apartment</label>
                                <br />
                                <input formControlName="apartment" id="apartment" type="text" pInputText />
                            </div>
                            <div class="field col">
                                <label for="zip">Zipcode</label>
                                <br />
                                <input formControlName="zip" id="zip" type="text" pInputText />
                            </div>
                            <div class="field col-6">
                                <label for="city">City</label>
                                <br />
                                <input formControlName="city" id="city" type="text" pInputText />
                            </div>
                            <div class="field col-6">
                                <label for="country">Country</label>
                                <br />
                                <p-dropdown
                                    [options]="countries"
                                    formControlName="country"
                                    optionLabel="name"
                                    optionValue="id"
                                    [filter]="true"
                                    filterBy="name"
                                    [showClear]="true"
                                    placeholder="Select a Country"
                                ></p-dropdown>
                                <br />
                                <small *ngIf="userForm.country.invalid && isSubmitted" class="p-error">Category is required</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
